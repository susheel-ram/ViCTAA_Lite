<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Device</title>
    <style>
        /* General page and button styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .test-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .test-button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="test-button" onclick="testDevice()">Test Your Device</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function testDevice() {
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const userAgent = navigator.userAgent;
            const deviceType = /Mobi|Android/i.test(userAgent) ? "Mobile" : "Desktop";

            document.getElementById("result").innerHTML = `
                <strong>Device Test Results:</strong><br>
                Screen Resolution: ${screenWidth} x ${screenHeight}<br>
                Device Type: ${deviceType}<br>
                User Agent: ${userAgent}
            `;
        }
    </script>
</body>
</html>
